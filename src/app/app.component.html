<mat-toolbar color="primary">
  <h1>Morgan Stanley Online - Credit Info App</h1>
</mat-toolbar>
<div class="container pt-3">
  <div *ngIf="isBackButtonVisible">
    <button mat-button (click)="back()"><mat-icon>chevron_left</mat-icon> Back</button>
  </div>
  <ng-container [ngSwitch]="appRoutes">
    <app-disclaimer
      *ngSwitchCase="appRoutesEnum.Disclaimers"
      (accepted)="disclaimersAccepted()"
      (rejected)="disclaimersRejected()"
    ></app-disclaimer>
    <app-widget *ngSwitchCase="appRoutesEnum.Main"
     (creditHistory)="gotoCreditHistory()"></app-widget>
    <div *ngSwitchCase="appRoutesEnum.DisclaimersRejected" class="b-bold">
      No score for you
    </div>
    <app-credit-history *ngSwitchCase="appRoutesEnum.CreditHistory">
    </app-credit-history>
  </ng-container>
</div>
